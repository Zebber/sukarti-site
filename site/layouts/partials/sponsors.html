<div class="content">
    <h1 class="content-title">{{ .heading }}</h1>
    <div class="content-body">
        <div class="sponsors-gallery">
            {{ range sort .sponsors "weight" "desc" }}
            <div class="sponsor">
                <div class="sponsor-header"><h1>TTC Sukarti sponsor</h1></div>
                {{ with .url }}
                    <a href="{{ . }}">
                {{ end }}
                <div class="sponsor-content">
                    <img src="{{ .logo }}" />
                </div>
                {{ with .url }}
                    </a>
                {{ end }}
                {{ with .subtitle }}
                <div class="sponsor-footer">
                    <h6>{{ . }}</h6>
                </div>
                {{ end }}
            </div>
            {{ end }}
        </div>
    </div>
</div>
